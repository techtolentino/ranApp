<ion-view class="projects">
<div class="bar bar-subheader padding">
  <h3 class="right white-text"><em>Projects</em></h3>
</div>
  <ion-content class="has-subheader">
    <ion-list>
      <div ng-repeat="group in groups">
        <ion-item 
          ng-click="toggleGroup(group)"
          ng-class="{active: isGroupShown(group)}"
          class="item-stable project-title {{group.colorClass}}">
            <i class="icon project-icon" ng-class="isGroupShown(group) ? 'ion-android-radio-button-on' : 'ion-android-radio-button-off'"></i>
          &nbsp;
          {{group.title}}
        </ion-item>
        <ion-item ng-show="isGroupShown(group)" class="project-section item-accordion" >
          <p class="project-line">{{group.line}}</p>
          <img ng-src="{{group.image}}" class="project-image">
          <!-- <img ng-src="{{group.sketch}}" class="project-image"> -->
          <p class="project-line">{{group.stack}}</p>
        </ion-item>
      </div>
    </ion-list>
  </ion-content>
</ion-view>
